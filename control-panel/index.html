<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Panel de Control - Natalia QA</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #fdfcf0;
        color: #2c3e50;
        padding: 20px;
      }
      .card {
        background: white;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        max-width: 650px;
        margin: auto;
        border: 1px solid #e1e8ed;
      }
      h1 {
        color: #1a1a1a;
        border-bottom: 4px solid #f1c40f;
        padding-bottom: 15px;
        margin-top: 0;
        font-size: 1.8em;
      }
      .date {
        color: #95a5a6;
        font-size: 0.9em;
        margin-bottom: 25px;
        display: block;
        font-weight: 600;
      }
      .task {
        display: flex;
        align-items: center;
        margin: 12px 0;
        font-size: 1.1em;
        padding: 12px;
        border-radius: 8px;
        transition: background 0.2s;
      }
      .task:hover {
        background: #f9f9f9;
      }
      input[type="checkbox"] {
        width: 24px;
        height: 24px;
        margin-right: 18px;
        cursor: pointer;
        accent-color: #f1c40f;
      }
      .status-container {
        margin-top: 30px;
        border-top: 1px solid #eee;
        padding-top: 20px;
      }
      .status-text {
        font-weight: bold;
        color: #2c3e50;
        font-size: 1.2em;
        display: flex;
        justify-content: space-between;
      }
      .progress-bar {
        height: 12px;
        background: #ecf0f1;
        border-radius: 6px;
        margin-top: 12px;
        overflow: hidden;
      }
      .fill {
        height: 100%;
        background: #f1c40f;
        width: 0%;
        transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .badge {
        background: #3498db;
        color: white;
        padding: 3px 10px;
        border-radius: 20px;
        font-size: 0.75em;
        margin-left: 10px;
        font-weight: bold;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>üèóÔ∏è Misi√≥n: Arquitectura & Robustez</h1>
      <span class="date"
        >üìÖ Jueves 15 de Enero | Objetivo: POM e Intro a Validaciones</span
      >

      <div class="task">
        <input type="checkbox" id="t0" />
        <label for="t0"
          >üìñ Lectura: Page Object Model (POM) - ¬øPor qu√© modularizar?
          <span class="badge">NUEVO</span></label
        >
      </div>
      <div class="task">
        <input type="checkbox" id="t1" />
        <label for="t1"
          >üßπ Refactor: Limpiar TC-01 y TC-02 (Remover clicks
          innecesarios)</label
        >
      </div>
      <div class="task">
        <input type="checkbox" id="t2" />
        <label for="t2"
          >‚úçÔ∏è Escribir TC-03 (Formato Email) - Usando Codegen</label
        >
      </div>
      <div class="task">
        <input type="checkbox" id="t3" />
        <label for="t3"
          >üß© Reto: Crear tu primer "Page Object" para el Login</label
        >
      </div>
      <div class="task">
        <input type="checkbox" id="t4" />
        <label for="t4"
          >üìä Actualizar Excel de Roadmap (Poner TC-03 en verde)</label
        >
      </div>
      <div class="task">
        <input type="checkbox" id="t5" />
        <label for="t5"
          >üöÄ Git Commit & Push (Asegurar progreso en GitHub)</label
        >
      </div>

      <div class="status-container">
        <div class="status-text">
          <span>Progreso de la sesi√≥n:</span> <span id="percent">0%</span>
        </div>
        <div class="progress-bar"><div class="fill" id="fill"></div></div>
      </div>
    </div>

    <script>
      const checks = document.querySelectorAll('input[type="checkbox"]');
      const percent = document.getElementById("percent");
      const fill = document.getElementById("fill");

      checks.forEach((check, index) => {
        const saved = localStorage.getItem("qa-task-15-01-pom-" + index);
        if (saved === "true") check.checked = true;
        check.addEventListener("change", () => {
          localStorage.setItem("qa-task-15-01-pom-" + index, check.checked);
          update();
        });
      });

      function update() {
        const checked = document.querySelectorAll("input:checked").length;
        const pct = Math.round((checked / checks.length) * 100);
        percent.innerText = pct + "%";
        fill.style.width = pct + "%";
        if (pct === 100) {
          document.querySelector("h1").innerText =
            "üåü ¬°ARQUITECTA DE √âLITE! üåü";
          document.querySelector("h1").style.color = "#27ae60";
        }
      }
      update();
    </script>
  </body>
</html>
